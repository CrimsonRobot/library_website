{% extends "base/intranet_base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}
	<article>
		<h1>{{ self.title }}</h1>
        {% if self.bio %}
          <h2>Bio</h2>
          {% for block in self.bio %}
            {{ block }}
          {% endfor %}
        {% endif %}
	</article>
{% endblock %}
