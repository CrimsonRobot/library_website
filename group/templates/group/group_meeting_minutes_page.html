{% extends "base/intranet_base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}
	<article>
		<h1>{{ self.title }}</h1>

        {% for minute in minutes %}
            <li><a href="{{ minute.url }}">{{ minute.date }}- {{ minute.summary }}</a></li>
        {% endfor %}
	</article>
{% endblock %}
