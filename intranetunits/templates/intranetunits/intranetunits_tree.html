<li><a href="{{ unit.url }}">{{ unit.title }}</a>
{% if unit.children %}
    <ul>
    {% for unit in unit.children %}
        {% with node=unit template_name="intranetunits/intranetunits_tree.html" %}
            {% include template_name %}
        {% endwith %}
    {% endfor %}
    </ul>
{% endif %}
</li>
